<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minflix-mypage</title>
    <link rel="stylesheet" href="./css/mypage.css">
    <script src="https://kit.fontawesome.com/e0c953afac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="profile-wrapper">
            <div class="profile-box">
                <img src="../practice/img/cute.jpg" class="profile-img" alt="">
                <div class="profile-name-1">조민정</div>
            </div>
            <div class="profile-box">
                <div class="profile-img add-profile-bt"></div>
                <i class="fa-regular fa-plus plus-bt"></i>
                <div class="profile-name-2">새 프로필</div>
            </div>
        </div>
        <div class="replay-wrapper">
            <p class="replay-text">이어보기</p>
            <div class="replay-content-wrapper">
                <div class="replay-content-box">
                    <img src="./img/mypage-continueWatch-01.jpg" class="replay-img" alt="센과치히로의 행방불명">
                    <p class="replay-title">센과 치히로의 행방불명</p>
                </div>
                <div class="replay-content-box">
                    <img src="./img/mypage-continueWatch-02.jpg" class="replay-img" alt="센과치히로의 행방불명">
                    <p class="replay-title">마루 밑 아리에띠</p>
                </div>
            </div>
            <div class="line"></div>
        </div>

            <div class="wish-wrapper">
                <p class="wish-text">내가 찜한 목록</p>

                <div class="wish-movie-wrapper">
                    
                    <div class="wish-movie-box">
                        <img src="./img/mypage-wishlist-01.jpg" alt="">
                        <div class="wish-movie-text-wrapper">
                            <span class="wish-movie-title">도깨비</span>
                            <span class="wish-movie-actor">김고은, 공유 출연</span>
                        </div>
                        <i class="fa-sharp fa-regular fa-circle-play play-bt"></i>
                    </div>

                    <div class="wish-movie-box">
                        <img src="./img/mypage-wishlist-02.jpg" alt="">
                        <div class="wish-movie-text-wrapper">
                            <div class="wish-movie-title">오만과 편견</div>
                            <div class="wish-movie-actor">황상준 출연</div>
                        </div>
                        <i class="fa-sharp fa-regular fa-circle-play play-bt"></i>
                    </div>

                    <div class="wish-movie-box">
                        <img src="./img/mypage-wishlist-03.jpg" alt="">
                        <div class="wish-movie-text-wrapper">
                            <div class="wish-movie-title">편의점 샛별이</div>
                            <div class="wish-movie-actor">지창욱, 김유정 출연</div>
                        </div>
                        <i class="fa-sharp fa-regular fa-circle-play play-bt"></i>
                    </div>
                </div>
            </div>

            <div class="navigation-bar">
                <a href="find.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
    
                <a href="mypage.html">
                    <i class="fa-regular fa-user"></i>
                </a>
            </div>
    </div>
</body>
</html>
