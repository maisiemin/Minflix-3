<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/find.css">
    <script src="https://kit.fontawesome.com/e0c953afac.js" crossorigin="anonymous"></script>
    <title>Minflix-find</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-wrapper">
                <input type="text" class="search" placeholder="  검색하기">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
        </div>
        <div class="best-wrapper">
            <div class="best-img-wrapper">
                <img src="./img/find-bestMovie-img.jpg" alt="승리호" class="best-img">
                <i class="fa-sharp fa-regular fa-circle-play play-bt"></i>
            </div>

            <div class="best-text-wrapper">
                <div class="best-subText">지금 가장 흥행하는 작품은?</div>
                <div class="best-mainText">승리호</div>
            </div>
        </div>
        <div class="other-wrapper">
            <div class="other-text">다른 작품 보기 > </div>
            <div class="other-img-wrapper">
                <img src="./img/find-movieRecommendation-01.jpg" class="other-img-1 others">
                <img src="./img/find-movieRecommendation-02.jpg" alt="" class="other-img-2 others">
                <img src="./img/find-movieRecommendation-03.jpg" alt="" class="other-img-3 others">
            </div>
        </div>
        <div class="navigation-bar">
            <a href="find.html">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>

            <a href="mypage.html">
                <i class="fa-regular fa-user"></i>
            </a>
        </div>
        </div>
    </div>
</body>
</html>
